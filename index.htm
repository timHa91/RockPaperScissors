<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <div class="button-group">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissor</button>
        </div>
        <div class="result">
            <p class="round"></p>
            <div class="score">
                <p class="player">You: <span>0</span></p>
                <p class="computer">Computer: <span>0</span></p>
            </div>
            <p id="result"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
